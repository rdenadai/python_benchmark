      context: ./docker/
      args:
        DOCKER_IMAGE: python:3.8.18-slim-bookworm
    entrypoint: ./entrypoint.sh
    environment:
      - PY_VERSION=3.8
    volumes:
      - ./src:/code/src
      - ./report:/code/report
    depends_on:
      postgres:
        condition: service_started
      python37:
        condition: service_completed_successfully
  python39:
