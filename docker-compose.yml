        DOCKER_IMAGE: python:3.11.5-slim-bookworm
    entrypoint: ./entrypoint.sh
    environment:
      - PY_VERSION=3.11
    volumes:
      - ./src:/code/src
      - ./report:/code/report
    depends_on:
      postgres:
        condition: service_started
      python310:
