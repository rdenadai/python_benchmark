      context: ./docker/
      args:
        DOCKER_IMAGE: python:3.12.0rc2-slim-bookworm
        SETUPTOOLS_VERSION: 68.0.0
        REQUIREMENTS: requirements312.txt
    entrypoint: ./entrypoint.sh
    environment:
