    environment:
      - PY_VERSION=3.9
    volumes:
      - ./src:/code/src
      - ./report:/code/report
    depends_on:
      postgres:
        condition: service_started
      python38:
        condition: service_completed_successfully
  python310:
    build:
      context: ./docker/
      args:
        DOCKER_IMAGE: python:3.10.13-slim-bookworm
    entrypoint: ./entrypoint.sh
    environment:
      - PY_VERSION=3.10
    volumes:
      - ./src:/code/src
      - ./report:/code/report
