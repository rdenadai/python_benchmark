version: "3"

services:
  postgres:
    image: postgres
    hostname: postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - ./src/data:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: benchmark
      POSTGRES_PASSWORD: password
  dummy_start:
    image: alpine:latest
    command: sleep 5
    depends_on:
      postgres:
        condition: service_started
  python36:
    build:
      context: ./docker/
      args:
        DOCKER_IMAGE: python:3.6.15-slim-bullseye
        SETUPTOOLS_VERSION: 59.6.0
        REQUIREMENTS: requirements36.txt
    entrypoint: ./entrypoint.sh
    # tty: true
    # stdin_open: true
    environment:
      - PY_VERSION=3.6
    volumes:
      - ./src:/code/src
      - ./report:/code/report
    depends_on:
      dummy_start:
        condition: service_completed_successfully
      postgres:
        condition: service_started
  python37:
    build:
      context: ./docker/
      args:
        DOCKER_IMAGE: python:3.7.17-slim-bookworm
        REQUIREMENTS: requirements37.txt
    entrypoint: ./entrypoint.sh
    environment:
      - PY_VERSION=3.7
    volumes:
      - ./src:/code/src
      - ./report:/code/report
    depends_on:
      postgres:
        condition: service_started
      python36:
        condition: service_completed_successfully
  python38:
